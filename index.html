<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agente prueba CHATWOOT (solo widget)</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#f3f4f6; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px; }
    .container { width:100%; max-width:980px; background:white; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.08); padding:24px; }
    h1 { font-size:18px; margin-bottom:12px; color:#111827; }
    p { color:#374151; margin-bottom:16px; }
    /* Evitar que el widget quede debajo de otros elementos */
    .chatwoot-iframe, .chatwoot-launcher { z-index: 99999 !important; }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Demo Chatwoot">
    <h1>Widget Chatwoot (único)</h1>
    <p>Este documento carga únicamente el launcher de Chatwoot. Reemplazá <code>BASE_URL</code> y <code>websiteToken</code> abajo según corresponda.</p>
    <p>Verificá en la bandeja de Chatwoot que aparecen las conversaciones.</p>
  </div>

  <!-- === Chatwoot widget: reemplazá BASE_URL y websiteToken === -->
  <script>
    (function(d,t) {
      // REEMPLAZA por tu servidor Chatwoot (IP o dominio) y el protocolo correcto (https preferible)
      var BASE_URL = "http://31.97.243.241:3000"; // <-- cambiar por la URL real del VPS (usa https si tu sitio es https)
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + "/packs/js/sdk.js";
      g.async = true;
      s.parentNode.insertBefore(g,s);
      g.onload = function(){
        window.chatwootSDK.run({
          websiteToken: 'hsngErdhDU26QUUR2KQED9zE', // <-- reemplazá por el websiteToken que querés usar
          baseUrl: BASE_URL
        });
      }
    })(document,"script");
  </script>

</body>
</html>
